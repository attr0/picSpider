<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/ico" href="https://cdn.www.hlz.ink/favicon.ico">
<title>RndPicture of Haolin</title>
<link rel="stylesheet" href="static/bootstrap.min.css">
<link rel="stylesheet" href="static/main.css">

<script src='static/main.js'></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="icon" type="image/ico" href="https://cdn.www.hlz.ink/favicon.ico">
</head>
<script>
    init();
</script>
<body>
    <div class="tools">
        <a href="https://tools.hlz.ink" target="_blank">
            <img src="static/grid.svg" alt="" width="21px" height="21px" title="Bootstrap" >
            <span style="color:#515151;">Tools</span>
        </a>
    </div>

    <div class="outter" id="outter">
        <h1 >Random Picture</h1>
        <div class="panel">
            <form>
                <div class="Arow">
                    <label for="inputID" class="">ID: </label>
                    <div class="Ainput">
                      <input class="form-control" id="inputID">
                    </div>
                </div>

                <div class="Arow">
                    <label for="inputType" class="">Type: </label>
                    <div class="Ainput">
                        <select class="form-control" id="inputType">
                            <option value="pc">PC version</option>
                            <option value='m'>Mobile Version</option>
                        </select>
                    </div>
                </div>
              </form>
              <div class="AbntRow">
                <button type="button" class="btn btn-outline-success mybtn" id="sub" onclick="subm()">Submit</button>
              </div>
              <hr />
              <!-- 成功的话 -->
            <div style="display: none;" id="showUrl">
                <div class="input-group mb-3">
                    <div class="input-group-prepend " >
                    <span class="input-group-text apd "> 原图链接</span>
                    </div>
                    <input type="text" class="form-control" aria-describedby="basic-addon3" value="https://hlz.ink" id="OURL" style="background-color: transparent;" readonly=”readonly”>
                    <div class="input-group-append">
                        <button class="btn abc apd " type="button" id="acopy" style="background-color: white;" onclick="acopy()">复制</button>
                    </div>
                </div>
            </div>
            <!-- 等待-->
            <div class="wt" id="loading" style="display: none;">
                <div class="spinner-border text-primary" role="status" >
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- 输入不合法 -->
            <div class="al alert alert-danger" role="alert" style="display: none;" id="inputError">
                输入不合法
            </div>
            <!-- 失败-->
            <div class="al alert alert-danger" role="alert" style="display: none;" id="fatalError">
                <span>出现致命错误，请联系 site@hlz.ink</span>
            </div>
            <!-- 没找到 -->
            <div class="al alert alert-danger" role="alert" style="display: none;" id="NoFoundError">
                <span>未找到相关图片</span>
            </div>
        </div>
    </div>  
</body>
<footer class="myfooter">
    <span style=" margin-bottom: 0px;  margin-left: 1.5em; display: inline-block;">
        <a href="https://hlz.ink/randpic.html#About" style="color: #5f6368" target="_blank">About</a>
    </span>
    <span style="margin-bottom: 0px;  margin-left: 1.5em; display: inline-block;">
        <a href="https://hlz.ink/randpic.html#Terms" style="color: #5f6368" target="_blank">Terms</a>
    </span>
    <span style="margin-bottom: 0px;  margin-right: 1.3em; display: inline-block; float: right!important;">
        ©2020 <a href="https://hlz.ink" target="_blank">Haolin</a>
    </span>
</footer>
</html>
